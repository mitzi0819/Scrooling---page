<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochhaus</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="headline">
            <div class="inner">
                <h1>Willkommen im Hochhaus</h1>
                <p>Scroll down the page</p>
            </div>
            <div class="scroll-hint">↓ Scroll</div>
        </div>
    </header>

    <div class="building">

        <section id="floor1Id" class="floor floor1">

            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" id="menuCheckbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        text text text
                    </ul>
                </div>
            </nav>

            <div class="illustration">x
                1. Stockwerk (Oberstes)
                <button id="scrollBtn">↓</button>
                <img src="pngs-neu/dachboden-sw.png" alt="">
            </div>
        </section>

        <section id="floor2Id" class="floor floor2">
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" id="menuCheckbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        text text text
                    </ul>
                </div>
            </nav>

            <div id="slider">
                <input type="radio" name="slider" id="slide1" checked />
                <input type="radio" name="slider" id="slide2" />
                <input type="radio" name="slider" id="slide3" />

                <div class="slides">
                    <div class="overflow">
                        <div class="track">
                            <div class="slide">
                                <div class="info">
                                    <h3>Verdächtiger 1</h3>
                                </div>
                                <img src="png-räume+verdächtiige/werkstatt-13.png" />
                            </div>

                            <div class="slide">
                                <div class="info">
                                    <h3>Verdächtiger 2</h3>
                                </div>
                                <img src="png-räume+verdächtiige/werkstatt-14.png" />
                            </div>

                            <div class="slide">
                                <div class="info">
                                    <h3>Verdächtiger 3</h3>
                                </div>
                                <img src="png-räume+verdächtiige/werkstatt-15.png" />
                            </div>
                        </div>
                    </div>
                </div>

                <div id="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                </div>

                <div id="active">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                </div>
            </div>
        </section>

        <section class="floor floor3">
            <div class="illustration flashlight-scene">
                <img class="flashlight-layer flashlight-bw" src="pngs-neu/dachboden-sw.png" alt="Tatort SW"
                    draggable="false">

                <img class="flashlight-layer flashlight-yellow" src="pngs-neu/dachboden-gelb.png" alt="Tatort Gelb"
                    draggable="false">
            </div>
        </section>

        <section class="floor floor4" id="floor4Id">
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" id="menuCheckbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        text text text
                    </ul>
                </div>
            </nav>

            <div id="slider4">
                <input type="radio" name="slider4" id="slide4-1" checked />
                <input type="radio" name="slider4" id="slide4-2" />
                <input type="radio" name="slider4" id="slide4-3" />

                <div class="slides">
                    <div class="overflow">
                        <div class="track">
                            <div class="slide">
                                <img src="pngs-character-cards/verdächtigte-1.png" alt="Verdächtige 1" />
                            </div>

                            <div class="slide">
                                <img src="pngs-character-cards/verdächtigte-2.png" alt="Verdächtige 2" />
                            </div>

                            <div class="slide">
                                <img src="pngs-character-cards/verdächtigte-3.png" alt="Verdächtige 3" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls4">
                    <label for="slide4-1"></label>
                    <label for="slide4-2"></label>
                    <label for="slide4-3"></label>
                </div>

                <div class="active4">
                    <label for="slide4-1"></label>
                    <label for="slide4-2"></label>
                    <label for="slide4-3"></label>
                </div>
            </div>
        </section>


        </section>

        <section class="floor floor5">
            <div class="illustration">5. Stockwerk (Unterstes)</div>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>

    <script src="main.js"></script>

</body>

</html>
